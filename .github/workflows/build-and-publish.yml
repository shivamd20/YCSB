name: Build and Publish YCSB

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'
          cache: 'maven'

      # Cache Maven wrapper distribution
      - name: Cache Maven wrapper
        uses: actions/cache@v4
        with:
          path: ~/.m2/wrapper
          key: ${{ runner.os }}-maven-wrapper-${{ hashFiles('**/maven-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-maven-wrapper-

      # Cache build outputs for faster incremental builds
      - name: Cache Maven build outputs
        uses: actions/cache@v4
        with:
          path: |
            **/target
            !**/target/**/*.jar
            !**/target/**/*.war
          key: ${{ runner.os }}-maven-build-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-maven-build-

      - name: Configure Maven settings
        run: |
          mkdir -p ~/.m2
          cat <<EOF > ~/.m2/settings.xml
          <settings>
            <servers>
              <server>
                <id>github</id>
                <username>\${{ github.actor }}</username>
                <password>\${{ secrets.GITHUB_TOKEN }}</password>
              </server>
            </servers>
          </settings>
          EOF

      - name: Build ShvmDB Binding
        run: mvn -B -DskipTests -Dcheckstyle.skip=true clean package
        working-directory: shvmdb

      - name: Publish to GitHub Packages
        run: mvn -B -DskipTests -Dcheckstyle.skip=true deploy
        working-directory: shvmdb
